<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title><br>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        
    <div class="box">
        <div class="top-header">
            <header>Login Page</header>
        </div>
        
        <form id="loginForm">
            <label for="username"></label>
            <input type="text" class="input" placeholder="Username" id="username" required><br><br><br>
        
            <label for="password"></label>
            <input type="password" class="input" placeholder="Password" id="password" required><br><br><br><br>
            <div class="btn">
                <button type="button" class="btn2" onclick="login()">Login</button><br><br><br>
            </div>
        
        </form>
        <div class="bottom">
            <a href="register.html">Don't have an account? Sign Up</a><br><br><br>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
